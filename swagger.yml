  /spongEffects/predictCancerType:
    post:
      operationId: spongEffects.upload_file
      summary: Upload a gene/transcript expression file to predict which cancer type it originated from.
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: The gene/transcript expression file to upload. Row names need to be ENSG or ENST IDs. Column names need to be sample IDs.
                subtypes:
                  type: boolean
                  description: Whether to prediction subtype level or only predict types
                log:
                  type: boolean
                  description: Whether to apply a logarithmic scaling to the uploaded expression
                mscor:
                  type: number
                  description: mscor threshold for filtering
                fdr:
                  type: number
                  description: maximum FDR rate for filtering
                min_size:
                  type: number
                  description: Minimum number of elements in a module
                max_size:
                  type: number
                  description: Maximum number of elements in a module
                min_expr:
                  type: number
                  description: Minimum number of elements present in module and expression
                method:
                  type: string
                  description: Method to use for spongEffects enrichment (GSVA, ssGSEA, or OE)
      responses:
        "200":
          description: "File uploaded and processed successfully"
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    type: object
                    properties:
                      runtime:
                        type: number
                        description: Total prediction runtime in seconds
                      level:
                        type: string
                        description: Element level used, i.e. either gene or transcript
                      n_samples:
                        type: number
                        description: Number of samples that were classified
                      type_predict:
                        type: string
                        description: Dominant type prediction
                      subtype_predict:
                        type: string
                        description: Dominant subtype prediction
                  data:
                    type: object
                    properties:
                      sampleID:
                        type: string
                        description: Sample ID of uploaded file
                      typePrediction:
                        type: string
                        description: Predicted TCGA cancer (sub-)type
                      subtypePrediction:
                        type: string
                        description: Predicted subtype
        "400":
          description: "File upload or processing failed"
