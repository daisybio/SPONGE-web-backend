  /spongEffects/predictCancerType:
    post:
      operationId: spongEffects.upload_file
      summary: Upload a gene/transcript expression file to predict which cancer type it originated from
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                log:
                  type: boolean
                  description: Whether to apply a logarithmic scaling to the uploaded expression
                mscor:
                  type: number
                  description: mscor threshold for filtering
                fdr:
                  type: number
                  description: maximum FDR rate for filtering
                min_size:
                  type: number
                  description: Minimum number of elements in a module
                max_size:
                  type: number
                  description: Maximum number of elements in a module
                min_expr:
                  type: number
                  description: Minimum number of elements present in module and expression
                method:
                  type: string
                  description: Method to use for spongEffects enrichment (OE, ssGSEA, or GSVA)
      responses:
        "200":
          description: "File uploaded and processed successfully"
          content:
            application/json:
              schema:
                type: object
                properties:
                  sampleID:
                    type: string
                    description: Sample ID of uploaded file
                  typePrediction:
                    type: string
                    description: Predicted TCGA cancer (sub-)type
                  subtypePrediction:
                    type: string
                    description: Predicted subtype
        "400":
          description: "File upload or processing failed"



